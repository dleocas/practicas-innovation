<!DOCTYPE html>
<html>
    <head>
        <title>2_3</title>
        <link href="ibs.css" media="all" rel="stylesheet" type="text/css" />
        
    </head>
    <body>
        <div>
            <img id="boton" src="images/boton_off.png" onmouseenter="onEnter()" onmouseleave="onLeave()"></img>
        </div>
        <script>
            function onEnter(){
                document.getElementById("boton").src = "images/boton_on.png";
            }
            function onLeave(){
                document.getElementById("boton").src = "images/boton_off.png";
            }
        </script>
    </body>
</html>
