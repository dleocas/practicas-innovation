<!DOCTYPE html>
<html>
    <head>

        <link href="ibs.css" media="all" rel="stylesheet" type="text/css" />
        <script src="js/jquery-3.6.0.js"></script>
        <style>
            body{
                margin:0;
            }

                align-items: center;

                position: relative;
                z-index: 0;
            }

            .t2{

                background-color: #003281;
                z-index: 1;
            }
            .text{
                color: white;
            }
            .capa{
                width: 790px; 
                height: 500px;
                text-align: center;
                background-color: white;
                background-size: auto;
                color: red;
                border: 1px solid;
                border-color: red;
                top: 0;
                left: 0;
                position: absolute;
                z-index: 2;
                display: none;
            }

    </head>
    <body>
        <div class="t1">
            <table>
                <tr>
                    <td>
                        <p class="titulo">Login</p>
                        <div class="t2">
                            <table>
                                <tr>
                                    <td>
                                        <label class="small">Email:</label><br>
                                        <input type="text" name="email" id="emailInput"><br>
                                        <label class="small">Contrase√±a</label><br>
                                        <input type="password" name="password" id="passwordInput"><br>
                                        <button class="boton" type="button">Aceptar</button>
                                        
                                    </td>
                                </tr>
                            </table>
                        </div>
                        
                    </td>
                </tr>
            </table>
            
        </div>
        <div class="capa" id="capa">
            <p class="smallrojo" id="errorMessage"></p>
        </div>
        <script>
            $(document).ready(function(){
                $(".boton").click(function(){
                    openWindow();
                });
            });
        
        function openWindow(){
            window.open('https://www.google.es');
        }

        
        </script>
    </body>
</html>
