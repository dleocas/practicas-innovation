<!DOCTYPE html>
<html>
    <head>
        <title>Default</title>
        <link href="ibs.css" media="all" rel="stylesheet" type="text/css" />
        <style>
            body{
                
                margin:0;
            }
            .t1{
                width: 790px; 
                height: 500px;
                background-color: #F2EBD9; 
                border: 1px solid; 
                border-color: #003281;
                display: flex;
                align-items: center;
                justify-content: center;
                position: relative;
                z-index: 0;
            }

            .t2{
                border: 1px solid;
                border-color: black;
                background-color: #003281;
                z-index: 1;
            }
            .text{
                color: white;
            }
            .capa{
                width: 790px; 
                height: 500px;
                text-align: center;
                background-color: white;
                background-size: auto;
                color: red;
                border: 1px solid;
                border-color: red;
                top: 0;
                left: 0;
                position: absolute;
                z-index: 2;
                display: none;
            }
        </style>
    </head>
    <body>
        <div class="t1">
            <table>
                <tr>
                    <td>
                        <p class="titulo">Login</p>
                        <div class="t2">
                            <table>
                                <tr>
                                    <td>
                                        <label class="small">Email:</label><br>
                                        <input type="text" name="email" id="emailInput"><br>
                                        <label class="small">Contrase침a</label><br>
                                        <input type="password" name="password" id="passwordInput"><br>
                                        <button class="boton" onclick="check()" type="button">Aceptar</button>
                                        
                                    </td>
                                </tr>
                            </table>
                        </div>
                        
                    </td>
                </tr>
            </table>
            
        </div>
        <div class="capa" id="capa">
            <p class="smallrojo" id="errorMessage"></p>
        </div>
        <script>
        function openWindow(){
            window.open('https://www.google.es');
        }
        </script>

        <script>
            function check(){
                var email = document.getElementById("emailInput").value;
                var password = document.getElementById("passwordInput").value;

                var emailText = String(email);
                var passwordText = String(password);

                var emailError = false;
                var passwordError = false;

                if(!emailText.includes("@") || !emailText.includes(".") || emailText.length < 6){
                    emailError = true;
                }

                if(passwordText.search(/\d/) == -1 || passwordText.length < 4){
                    passwordError = true;
                }

                if(emailError || passwordError){
                    var errorMessage = "";
                    document.getElementById("capa").style.display = "inherit";
                    if(emailError){
                        errorMessage = "El email no es v치lido. ";
                    }
                    if(passwordError){
                        errorMessage += "La contrase침a no es v치lida."
                    }
                    document.getElementById("errorMessage").innerText = errorMessage;
                }
            }
            

        </script>
    </body>
</html>
